<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="page-product-preview-card">
  <article class="product-card">
    <picture class="product-card__hero-picture">
      <source media="(width <= 640px)" srcset="./assets/images/image-product-mobile.webp" width="700" height="684" />
      <img src="./assets/images/image-product-desktop.webp"
           width="600" height="900"
           alt="Bottle of Gabrielle Essence Eau De Parfum perfume by Chanel"
           class="product-card__hero-img" />
    </picture>
    <section class="product-copy">
      <p class="product-copy__category">
        Perfume
      </p>
      <h2 class="product-copy__name">
        Gabrielle Essence Eau De Parfum
      </h2>
      <p class="product-copy__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="price__sale">
          $149.99
        </span>
        <span class="price__regular">
          $169.99
        </span>
      </div>
      <button type="button" class="button-cart">
        <img src="assets/images/icon-cart.svg" alt=""
             width="15" height="16"
             class="button-cart__icon" />
        <span class="button-cart__text">Add to Cart</span>
      </button>
    </section>
  </article>
</body>

</html>
